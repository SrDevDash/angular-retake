<div
  [ngClass]="'bg-[url(' + bgURL + ')'"
  class="flex flex-col justify-start w-screen h-screen items-center bg-url bg-no-repeat bg-contain bg-center"
>
  <div class="flex flex-col flex-wrap w-screen h-72">
    <div
      *ngIf="!!data"
      class="flex w-screen flex-col justify-start items-center"
    >
      <h1 class="my-2 font-[helvetica] text-3xl font-bold">
        {{ data.sys.country }}
      </h1>
      <h2 class="my-2 font-serif">{{ data.name }}</h2>
    </div>
    <div
      *ngIf="!!data"
      class="flex w-screen flex-col justify-start items-center"
    >
      <img class="bg-[length:200px_100px]" [src]="iconURL" [alt]="data.name" />
      <h3 class="font-mono">{{ data.main.temp - 273.15 | number }} Celsius</h3>
    </div>
  </div>
  <div id="map"></div>
</div>
