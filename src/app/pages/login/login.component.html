<div class="flex w-screen h-screen justify-center items-center relative">
  <app-alert *ngIf="error" [msg]="error"></app-alert>
  <form
    [formGroup]="loginForm"
    (submit)="login()"
    class="formShadow border-2 rounded-3xl relative flex w-4/12 h-[400px] flex-col gap-10 shadow-xl justify-center items-center"
  >
    <h1
      class="tracking-widest text-blue-400 font-['Helvetica'] font-bold text-3xl"
    >
      LOGIN
    </h1>
    <div class="flex justify-center items-start w-10/12">
      <input
        class="px-2 w-8/12 border-2 bg-gray-100 rounded-md h-10"
        formControlName="user"
        type="text"
        placeholder="User"
      />
    </div>
    <div class="flex justify-center items-center w-10/12">
      <input
        class="px-2 w-8/12 border-2 bg-gray-100 rounded-md h-10"
        formControlName="password"
        type="password"
        placeholder="Password"
      />
    </div>
    <button
      class="disabled:bg-gray-600 disabled:text-white p-2 rounded-xl bg-blue-500 text-2xl hover:bg-blue-600 cursor-pointer w-20 font-mono font-bold text-white"
      [disabled]="this.loginForm.invalid"
      type="submit"
    >
      Enter
    </button>
    <a
      href=""
      class="text-sm font-serif text-blue-700 absolute bottom-5"
      [routerLink]="['/register']"
      >Register</a
    >
  </form>
</div>
