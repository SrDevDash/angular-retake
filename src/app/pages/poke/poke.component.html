<div class="container">
  <div class="card rounded-lg">
    <div>
      <label *ngIf="ob | async as poke" for="">Name: {{ poke }}</label>
      <h3></h3>
    </div>
  </div>

  <input
    class="rounded-lg bg-slate-100 font-serif"
    type="text"
    placeholder="ID"
    [(ngModel)]="id"
  />
  <button
    class="hover:bg-red-400 px-3 bg-red-300 font-serif text-xl p-2 rounded-md"
    (click)="searchPokeByID(id)"
  >
    Search
  </button>
</div>
